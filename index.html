<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Great+Vibes&family=Hahmlet:wght@100&family=Lobster&family=Pacifico&family=Patrick+Hand&family=Poppins:wght@100&family=Quintessential&family=Roboto:ital,wght@0,100;0,300;1,100&family=Rowdies:wght@300&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


 <div class="container">

    <div class="card">

     <div class="pics">
      <picture">
      <!-- <source media="(min-width: 650px)" srcset="img_food.jpg"> -->
      <source media="(min-width: 740px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" style="width: 100%;" alt="" srcset=""> 
      <!-- <img src="img_girl.jpg" style="width:auto;"> -->
      </picture>
     </div>
      <!-- <img src="./images/image-product-mobile.jpg" alt="" srcset=""> -->

      <div class="card-content">
        <h5>PERFUME</h5>

        <h1 id="card-content-h1">Gabrielle Essence Eau De Parfum</h1>
        <p id="card-content-p">
          A floral, solar and voluptuous interpretation 
          composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
        </p>

        <div class="price">

          <div class="prices">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>

          <button>Add to Cart</button>
        </div>

      </div>
    </div>
 </div>

 <!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

</html>
